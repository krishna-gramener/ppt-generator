<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload and LLM Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
    <!-- Mammoth.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <!-- PptxGenJS -->
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="card-title mb-4 text-center">Upload Files</h4>
              <form id="uploadForm">
                <div class="mb-3">
                  <label for="fileInput" class="form-label">Select multiple files</label>
                  <input
                    type="file"
                    class="form-control"
                    id="fileInput"
                    multiple
                    accept=".pdf,.docx,.csv,.xls,.xlsx"
                    aria-describedby="fileHelp"
                  />
                  <div id="fileHelp" class="form-text">Supported formats: PDF, DOCX, CSV, Excel</div>
                </div>
                <div id="fileList" class="mb-3"></div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Generate Slide</button>
                </div>
              </form>
              <div id="downloadContainer" class="mt-3 d-none">
                <div class="d-grid">
                  <button id="downloadPPTX" class="btn btn-success">
                    <i class="bi bi-file-earmark-ppt me-2"></i>Download PowerPoint
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
